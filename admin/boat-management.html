<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Management - Nijenhuis Botenverhuur</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/svg+xml" href="../frontend/Images/logo-white.svg">
    <style>
        /* Boat Management Specific Styles */
        .boat-management {
            min-height: 100vh;
            background: var(--bg-light);
        }
        
        .management-header {
            background: var(--primary-color);
            color: var(--white);
            padding: var(--spacing-lg) 0;
            box-shadow: var(--shadow-md);
        }
        
        .management-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
        }
        
        .management-title {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }
        
        .management-subtitle {
            opacity: 0.9;
            font-size: var(--font-size-base);
        }
        
        .management-content {
            padding: var(--spacing-2xl) 0;
        }
        
        .management-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-2xl);
            margin-bottom: var(--spacing-2xl);
        }
        
        .management-section {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        
        .section-header {
            background: var(--bg-light);
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .section-content {
            padding: var(--spacing-lg);
        }
        
        /* Real-time Updates Section */
        .realtime-boats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
        }
        
        .realtime-boat-card {
            background: var(--white);
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            text-align: center;
            transition: var(--transition-normal);
        }
        
        .realtime-boat-card.available {
            border-color: var(--success-color);
            background: rgba(40, 167, 69, 0.1);
        }
        
        .realtime-boat-card.unavailable {
            border-color: var(--error-color);
            background: rgba(220, 53, 69, 0.1);
        }
        
        .boat-name {
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }
        
        .boat-availability {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }
        
        .boat-availability.available {
            color: var(--success-color);
        }
        
        .boat-availability.unavailable {
            color: var(--error-color);
        }
        
        .boat-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Manual Boat Management */
        .boat-list {
            display: grid;
            gap: var(--spacing-lg);
        }
        
        .boat-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: var(--spacing-lg);
            align-items: center;
            padding: var(--spacing-lg);
            border: 1px solid var(--light-gray);
            border-radius: var(--radius-md);
            background: var(--white);
        }
        
        .boat-image {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--radius-sm);
        }
        
        .boat-info h3 {
            margin: 0 0 var(--spacing-sm) 0;
            color: var(--text-primary);
            font-size: var(--font-size-lg);
        }
        
        .boat-info p {
            margin: 0;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .boat-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .availability-input {
            width: 80px;
            padding: var(--spacing-sm);
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-sm);
            text-align: center;
            font-weight: 600;
        }
        
        .availability-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .update-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
        }
        
        .update-btn:hover {
            background: var(--primary-dark);
        }
        
        /* Booking Management */
        .booking-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: var(--spacing-lg);
            align-items: center;
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            border-left: 4px solid;
        }
        
        .booking-item.manual {
            background: rgba(255, 193, 7, 0.1);
            border-left-color: #ffc107;
        }
        
        .booking-item.success {
            background: rgba(40, 167, 69, 0.1);
            border-left-color: var(--success-color);
        }
        
        .booking-item.rejected {
            background: rgba(220, 53, 69, 0.1);
            border-left-color: var(--error-color);
        }
        
        .booking-item.picked-up {
            background: rgba(40, 167, 69, 0.1);
            border-left-color: var(--success-color);
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        .booking-status {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-manual {
            background: #ffc107;
            color: var(--white);
        }
        
        .status-success {
            background: var(--success-color);
            color: var(--white);
        }
        
        .status-rejected {
            background: var(--error-color);
            color: var(--white);
        }
        
        .status-picked-up {
            background: var(--success-color);
            color: var(--white);
        }
        
        .booking-info h4 {
            margin: 0 0 var(--spacing-xs) 0;
            color: var(--text-primary);
        }
        
        .booking-info p {
            margin: 0;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .status-select {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 1px solid var(--light-gray);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
        }
        
        .save-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            background: var(--success-color);
            color: var(--white);
            border: none;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            cursor: pointer;
        }
        
        .add-booking-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            margin-bottom: var(--spacing-lg);
        }
        
        .add-booking-btn:hover {
            background: var(--primary-dark);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .management-grid {
                grid-template-columns: 1fr;
            }
            
            .boat-item {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .booking-item {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="boat-management">
        <div class="management-header">
            <div class="management-container">
                <h1 class="management-title">Boat Management</h1>
                <p class="management-subtitle">Real-time boat availability and booking management</p>
            </div>
        </div>

        <div class="management-container">
            <div class="management-content">
                <div class="management-grid">
                    <!-- Real-time Boat Availability -->
                    <div class="management-section">
                        <div class="section-header">
                            <h2 class="section-title">Real-time Availability</h2>
                            <span id="lastUpdate" class="text-muted"></span>
                        </div>
                        <div class="section-content">
                            <div class="realtime-boats" id="realtimeBoats">
                                <!-- Real-time boat cards will be populated here -->
                            </div>
                        </div>
                    </div>

                    <!-- Manual Boat Management -->
                    <div class="management-section">
                        <div class="section-header">
                            <h2 class="section-title">Boat Inventory</h2>
                        </div>
                        <div class="section-content">
                            <div class="boat-list" id="boatList">
                                <!-- Boat management items will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Booking Management -->
                <div class="management-section">
                    <div class="section-header">
                        <h2 class="section-title">Booking Management</h2>
                    </div>
                    <div class="section-content">
                        <button class="add-booking-btn" onclick="showAddBookingModal()">+ Add Manual Booking</button>
                        <div id="bookingsList">
                            <!-- Bookings will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Booking Modal -->
    <div id="addBookingModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Manual Booking</h3>
                <span class="close" onclick="closeAddBookingModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addBookingForm">
                    <div class="form-group">
                        <label for="bookingDate">Date</label>
                        <input type="date" id="bookingDate" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="bookingBoatType">Boat Type</label>
                        <select id="bookingBoatType" name="boatType" required>
                            <option value="">Select Boat Type</option>
                            <option value="classic-tender-720">Classic tender 720 10/12 pers</option>
                            <option value="electrosloop-10">Electrosloep voor 10 pers</option>
                            <option value="electrosloop-8">Electrosloep voor 8 pers</option>
                            <option value="electroboat-5">Electrosloep voor 5 pers</option>
                            <option value="sailboat-4-5">Zeilboot</option>
                            <option value="sailpunter-3-4">Zeilpunter 3/4 pers</option>
                            <option value="canoe-3">Canadese kano 3 pers</option>
                            <option value="kayak-2">Kajak 2 pers</option>
                            <option value="kayak-1">Kajak 1 pers</option>
                            <option value="sup-board">SUP board 1 pers</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bookingCustomerName">Customer Name</label>
                        <input type="text" id="bookingCustomerName" name="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="bookingCustomerEmail">Email</label>
                        <input type="email" id="bookingCustomerEmail" name="customerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="bookingCustomerPhone">Phone</label>
                        <input type="tel" id="bookingCustomerPhone" name="customerPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="bookingNotes">Notes</label>
                        <textarea id="bookingNotes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Booking</button>
                        <button type="button" class="btn btn-secondary" onclick="closeAddBookingModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        class BoatManagementSystem {
            constructor() {
                this.boatsStorageKey = 'nijenhuis_boats';
                this.bookingsStorageKey = 'nijenhuis_bookings';
                this.boats = [];
                this.bookings = [];
                this.init();
            }
            
            init() {
                this.loadData();
                this.setupEventListeners();
                this.renderBoats();
                this.renderBookings();
                this.startRealTimeUpdates();
            }
            
            loadData() {
                // Load boats data
                const storedBoats = localStorage.getItem(this.boatsStorageKey);
                this.boats = storedBoats ? JSON.parse(storedBoats) : this.getDefaultBoats();
                
                // Load bookings data
                const storedBookings = localStorage.getItem(this.bookingsStorageKey);
                this.bookings = storedBookings ? JSON.parse(storedBookings) : [];
            }
            
            getDefaultBoats() {
                return [
                    {
                        id: 'classic-tender-720',
                        name: 'Classic Tender 720',
                        image: '../frontend/Images/Boats/tender-720/tender-720-1.jpg',
                        total: 2,
                        available: 2,
                        description: '10/12 person boat'
                    },
                    {
                        id: 'electrosloop-10',
                        name: 'Electrosloep 10 pers',
                        image: '../frontend/Images/Boats/electrosloop-10/electrosloop-10.jpg',
                        total: 1,
                        available: 1,
                        description: 'Electric boat for 10 people'
                    },
                    {
                        id: 'electrosloop-8',
                        name: 'Electrosloep 8 pers',
                        image: '../frontend/Images/Boats/electrosloop-8/electrosloop-8.jpg',
                        total: 2,
                        available: 2,
                        description: 'Electric boat for 8 people'
                    },
                    {
                        id: 'electroboat-5',
                        name: 'Electroboat 5 pers',
                        image: '../frontend/Images/Boats/electroboat-5/electroboat-5.jpg',
                        total: 3,
                        available: 3,
                        description: 'Electric boat for 5 people'
                    },
                    {
                        id: 'sailboat-4-5',
                        name: 'Zeilboot',
                        image: '../frontend/Images/Boats/zeilboot-4-5.jpg',
                        total: 1,
                        available: 1,
                        description: 'Sailboat for 4-5 people'
                    },
                    {
                        id: 'sailpunter-3-4',
                        name: 'Zeilpunter',
                        image: '../frontend/Images/Boats/sailpunter-3-4.jpg',
                        total: 2,
                        available: 2,
                        description: 'Sailpunter for 3-4 people'
                    },
                    {
                        id: 'canoe-3',
                        name: 'Canadese Kano',
                        image: '../frontend/Images/Boats/canoe-3/canoe-3.jpg',
                        total: 4,
                        available: 4,
                        description: 'Canadian canoe for 3 people'
                    },
                    {
                        id: 'kayak-2',
                        name: 'Kajak 2 pers',
                        image: '../frontend/Images/Boats/kayak-2/kayak-2.jpg',
                        total: 6,
                        available: 6,
                        description: 'Kayak for 2 people'
                    },
                    {
                        id: 'kayak-1',
                        name: 'Kajak 1 pers',
                        image: '../frontend/Images/Boats/kayak-1/kayak-1.jpg',
                        total: 8,
                        available: 8,
                        description: 'Single person kayak'
                    },
                    {
                        id: 'sup-board',
                        name: 'SUP Board',
                        image: '../frontend/Images/Boats/Sup/sup-1.jpg',
                        total: 5,
                        available: 5,
                        description: 'Stand-up paddleboard'
                    }
                ];
            }
            
            setupEventListeners() {
                document.getElementById('addBookingForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addManualBooking();
                });
            }
            
            saveData() {
                localStorage.setItem(this.boatsStorageKey, JSON.stringify(this.boats));
                localStorage.setItem(this.bookingsStorageKey, JSON.stringify(this.bookings));
            }
            
            renderBoats() {
                const boatList = document.getElementById('boatList');
                boatList.innerHTML = '';
                
                this.boats.forEach(boat => {
                    const boatItem = document.createElement('div');
                    boatItem.className = 'boat-item';
                    boatItem.innerHTML = `
                        <img src="${boat.image}" alt="${boat.name}" class="boat-image" onerror="this.src='../frontend/Images/Boats/placeholder.jpg'">
                        <div class="boat-info">
                            <h3>${boat.name}</h3>
                            <p>${boat.description}</p>
                            <p>Total: ${boat.total} boats</p>
                        </div>
                        <div class="boat-controls">
                            <input type="number" class="availability-input" value="${boat.available}" min="0" max="${boat.total}" id="available-${boat.id}">
                            <button class="update-btn" onclick="boatSystem.updateBoatAvailability('${boat.id}')">Update</button>
                        </div>
                    `;
                    boatList.appendChild(boatItem);
                });
            }
            
            renderRealTimeBoats() {
                const realtimeBoats = document.getElementById('realtimeBoats');
                realtimeBoats.innerHTML = '';
                
                this.boats.forEach(boat => {
                    const isAvailable = boat.available > 0;
                    const boatCard = document.createElement('div');
                    boatCard.className = `realtime-boat-card ${isAvailable ? 'available' : 'unavailable'}`;
                    boatCard.innerHTML = `
                        <div class="boat-name">${boat.name}</div>
                        <div class="boat-availability ${isAvailable ? 'available' : 'unavailable'}">${boat.available}</div>
                        <div class="boat-label">Available</div>
                    `;
                    realtimeBoats.appendChild(boatCard);
                });
                
                // Update last update time
                document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            }
            
            renderBookings() {
                const bookingsList = document.getElementById('bookingsList');
                bookingsList.innerHTML = '';
                
                // Sort bookings by date (newest first)
                const sortedBookings = [...this.bookings].sort((a, b) => new Date(b.date) - new Date(a.date));
                
                sortedBookings.forEach(booking => {
                    const bookingItem = document.createElement('div');
                    bookingItem.className = `booking-item ${booking.status}`;
                    bookingItem.innerHTML = `
                        <div class="booking-status status-${booking.status}">${booking.status}</div>
                        <div class="booking-info">
                            <h4>${booking.customerName}</h4>
                            <p><strong>Date:</strong> ${booking.date}</p>
                            <p><strong>Boat:</strong> ${this.getBoatName(booking.boatType)}</p>
                            <p><strong>Contact:</strong> ${booking.customerEmail} | ${booking.customerPhone}</p>
                            ${booking.notes ? `<p><strong>Notes:</strong> ${booking.notes}</p>` : ''}
                        </div>
                        <select class="status-select" id="status-${booking.id}" onchange="boatSystem.updateBookingStatus('${booking.id}', this.value)">
                            <option value="manual" ${booking.status === 'manual' ? 'selected' : ''}>Manual</option>
                            <option value="success" ${booking.status === 'success' ? 'selected' : ''}>Success</option>
                            <option value="rejected" ${booking.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                            <option value="picked-up" ${booking.status === 'picked-up' ? 'selected' : ''}>Picked Up</option>
                        </select>
                        <button class="save-btn" onclick="boatSystem.saveBookingStatus('${booking.id}')">Save</button>
                    `;
                    bookingsList.appendChild(bookingItem);
                });
            }
            
            getBoatName(boatId) {
                const boat = this.boats.find(b => b.id === boatId);
                return boat ? boat.name : boatId;
            }
            
            updateBoatAvailability(boatId) {
                const input = document.getElementById(`available-${boatId}`);
                const newAvailable = parseInt(input.value);
                const boat = this.boats.find(b => b.id === boatId);
                
                if (boat && newAvailable >= 0 && newAvailable <= boat.total) {
                    boat.available = newAvailable;
                    this.saveData();
                    this.renderRealTimeBoats();
                } else {
                    alert('Invalid availability number');
                    input.value = boat.available;
                }
            }
            
            addManualBooking() {
                const form = document.getElementById('addBookingForm');
                const formData = new FormData(form);
                
                const newBooking = {
                    id: 'manual_' + Date.now(),
                    date: formData.get('date'),
                    boatType: formData.get('boatType'),
                    customerName: formData.get('customerName'),
                    customerEmail: formData.get('customerEmail'),
                    customerPhone: formData.get('customerPhone'),
                    notes: formData.get('notes'),
                    status: 'manual',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                this.bookings.push(newBooking);
                this.saveData();
                this.renderBookings();
                this.closeAddBookingModal();
                form.reset();
            }
            
            updateBookingStatus(bookingId, newStatus) {
                const booking = this.bookings.find(b => b.id === bookingId);
                if (booking) {
                    booking.status = newStatus;
                    booking.updatedAt = new Date().toISOString();
                    this.saveData();
                    this.renderBookings();
                }
            }
            
            saveBookingStatus(bookingId) {
                // Status is already updated in updateBookingStatus
                this.saveData();
            }
            
            startRealTimeUpdates() {
                this.renderRealTimeBoats();
                // Update every 30 seconds
                setInterval(() => {
                    this.renderRealTimeBoats();
                }, 30000);
            }
            
            showAddBookingModal() {
                document.getElementById('addBookingModal').style.display = 'block';
            }
            
            closeAddBookingModal() {
                document.getElementById('addBookingModal').style.display = 'none';
            }
        }
        
        // Global functions
        function showAddBookingModal() {
            boatSystem.showAddBookingModal();
        }
        
        function closeAddBookingModal() {
            boatSystem.closeAddBookingModal();
        }
        
        // Initialize the boat management system
        const boatSystem = new BoatManagementSystem();
    </script>
</body>
</html>
