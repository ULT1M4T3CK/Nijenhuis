<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Management - Nijenhuis Botenverhuur</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/svg+xml" href="../frontend/Images/logo-white.svg">
    <style>
        /* Admin Navigation Header */
        .admin-nav {
            background: var(--primary-color);
            color: var(--white);
            padding: var(--spacing-md) 0;
            box-shadow: var(--shadow-md);
        }
        
        .admin-nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-nav-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
        }
        
        .admin-nav-links {
            display: flex;
            gap: var(--spacing-lg);
        }
        
        .admin-nav-link {
            color: var(--white);
            text-decoration: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            transition: var(--transition-normal);
        }
        
        .admin-nav-link:hover,
        .admin-nav-link.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .admin-nav-logout {
            background: rgba(220, 53, 69, 0.8);
            color: var(--white);
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition-normal);
        }
        
        .admin-nav-logout:hover {
            background: var(--error-color);
        }
        
        /* Boat Management Specific Styles */
        .boat-management {
            min-height: 100vh;
            background: var(--bg-light);
        }
        
        .management-header {
            background: var(--primary-color);
            color: var(--white);
            padding: var(--spacing-lg) 0;
            box-shadow: var(--shadow-md);
        }
        
        .management-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
        }
        
        .management-title {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }
        
        .management-subtitle {
            opacity: 0.9;
            font-size: var(--font-size-base);
        }
        
        .management-content {
            padding: var(--spacing-2xl) 0;
        }
        
        .management-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-2xl);
            margin-bottom: var(--spacing-2xl);
        }
        
        .management-section {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        
        .section-header {
            background: var(--bg-light);
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .section-content {
            padding: var(--spacing-lg);
        }
        
        /* Real-time Updates Section */
        .realtime-boats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
        }
        
        .realtime-boat-card {
            background: var(--white);
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            text-align: center;
            transition: var(--transition-normal);
        }
        
        .realtime-boat-card.available {
            border-color: var(--success-color);
            background: rgba(40, 167, 69, 0.1);
        }
        
        .realtime-boat-card.unavailable {
            border-color: var(--error-color);
            background: rgba(220, 53, 69, 0.1);
        }
        
        .boat-name {
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }
        
        .boat-availability {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }
        
        .boat-availability.available {
            color: var(--success-color);
        }
        
        .boat-availability.unavailable {
            color: var(--error-color);
        }
        
        .boat-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Manual Boat Management */
        .boat-list {
            display: grid;
            gap: var(--spacing-lg);
        }
        
        .boat-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: var(--spacing-lg);
            align-items: center;
            padding: var(--spacing-lg);
            border: 1px solid var(--light-gray);
            border-radius: var(--radius-md);
            background: var(--white);
        }
        
        .boat-image {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--radius-sm);
        }
        
        .boat-info h3 {
            margin: 0 0 var(--spacing-sm) 0;
            color: var(--text-primary);
            font-size: var(--font-size-lg);
        }
        
        .boat-info p {
            margin: 0;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .boat-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .availability-input {
            width: 80px;
            padding: var(--spacing-sm);
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-sm);
            text-align: center;
            font-weight: 600;
        }
        
        .availability-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .update-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
        }
        
        .update-btn:hover {
            background: var(--primary-dark);
        }
        
        /* Booking Management */
        .booking-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: var(--spacing-lg);
            align-items: center;
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            border-left: 4px solid;
        }
        
        .booking-item.manual {
            background: rgba(255, 193, 7, 0.1);
            border-left-color: #ffc107;
        }
        
        .booking-item.success {
            background: rgba(40, 167, 69, 0.1);
            border-left-color: var(--success-color);
        }
        
        .booking-item.rejected {
            background: rgba(220, 53, 69, 0.1);
            border-left-color: var(--error-color);
        }
        
        .booking-item.picked-up {
            background: rgba(40, 167, 69, 0.1);
            border-left-color: var(--success-color);
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        .booking-status {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-manual {
            background: #ffc107;
            color: var(--white);
        }
        
        .status-success {
            background: var(--success-color);
            color: var(--white);
        }
        
        .status-rejected {
            background: var(--error-color);
            color: var(--white);
        }
        
        .status-picked-up {
            background: var(--success-color);
            color: var(--white);
        }
        
        .booking-info h4 {
            margin: 0 0 var(--spacing-xs) 0;
            color: var(--text-primary);
        }
        
        .booking-info p {
            margin: 0;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .status-select {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: 600;
            background: var(--white);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right var(--spacing-sm) center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: var(--spacing-2xl);
            min-width: 120px;
        }
        
        .status-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 187, 0.1);
        }
        
        .status-select:hover {
            border-color: var(--primary-color);
            background-color: rgba(0, 113, 187, 0.05);
        }
        
        .status-select option {
            padding: var(--spacing-sm);
            font-weight: 600;
        }
        
        .status-select option[value="manual"] {
            background: #ffc107;
            color: var(--white);
        }
        
        .status-select option[value="success"] {
            background: var(--success-color);
            color: var(--white);
        }
        
        .status-select option[value="rejected"] {
            background: var(--error-color);
            color: var(--white);
        }
        
        .status-select option[value="picked-up"] {
            background: var(--success-color);
            color: var(--white);
        }
        
        .save-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            background: var(--success-color);
            color: var(--white);
            border: none;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            cursor: pointer;
        }
        
        /* Modern Calendar Styles */
        .calendar-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            background: var(--bg-light);
            border-radius: var(--radius-md);
        }
        
        .calendar-label {
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
        }
        
        .modern-calendar {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: 600;
            background: var(--white);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        
        .modern-calendar:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 187, 0.1);
        }
        
        .modern-calendar:hover {
            border-color: var(--primary-color);
            background-color: rgba(0, 113, 187, 0.05);
        }
        
        .clear-date-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--light-gray);
            color: var(--text-primary);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
        }
        
        .clear-date-btn:hover {
            background: var(--text-light);
        }
        
        .boat-booked {
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
            margin-top: var(--spacing-xs);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .management-grid {
                grid-template-columns: 1fr;
            }
            
            .boat-item {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .booking-item {
                grid-template-columns: 1fr;
            text-align: center;
        }
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
                width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            transition: var(--transition-normal);
            box-sizing: border-box;
        }
        
        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right var(--spacing-md) center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: var(--spacing-2xl);
            cursor: pointer;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 187, 0.1);
        }
        
        .form-group select:hover {
            border-color: var(--primary-color);
            background-color: rgba(0, 113, 187, 0.05);
        }
    </style>
</head>
<body>
    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <div class="admin-nav-container">
            <div class="admin-nav-title">Nijenhuis Admin</div>
            <div class="admin-nav-links">
                <a href="admin-static.html" class="admin-nav-link">Dashboard</a>
                <a href="boat-management.html" class="admin-nav-link active">Boat Management</a>
                <a href="booking-management.html" class="admin-nav-link">Booking Management</a>
                </div>
            <button class="admin-nav-logout" onclick="logout()">Logout</button>
                </div>
    </nav>

    <div class="boat-management">
        <div class="management-header">
            <div class="management-container">
                <h1 class="management-title">Boat Management</h1>
                <p class="management-subtitle">Real-time boat availability and inventory management</p>
                    </div>
                </div>

        <div class="management-container">
            <div class="management-content">
                <div class="management-grid">
                    <!-- Real-time Boat Availability -->
                    <div class="management-section">
                        <div class="section-header">
                            <h2 class="section-title">Real-time Availability</h2>
                            <span id="lastUpdate" class="text-muted"></span>
                    </div>
                        <div class="section-content">
                            <div class="calendar-container">
                                <label for="boatCalendar" class="calendar-label">Select Date:</label>
                                <input type="date" id="boatCalendar" class="modern-calendar">
                                <button class="clear-date-btn" onclick="clearDateFilter()">Show All</button>
                </div>
                            <div class="realtime-boats" id="realtimeBoats">
                                <!-- Real-time boat cards will be populated here -->
                </div>
            </div>
    </div>

                    <!-- Manual Boat Management -->
                    <div class="management-section">
                        <div class="section-header">
                            <h2 class="section-title">Boat Inventory</h2>
            </div>
                        <div class="section-content">
                            <div class="boat-list" id="boatList">
                                <!-- Boat management items will be populated here -->
                    </div>
                    </div>
                    </div>
                    </div>

                    </div>
        </div>
    </div>


    <script>
        class BoatManagementSystem {
            constructor() {
                this.boatsStorageKey = 'nijenhuis_boats';
                this.bookingsStorageKey = 'nijenhuis_bookings';
                this.boats = [];
                this.bookings = [];
                this.init();
            }
            
            init() {
                this.loadData();
                this.setupEventListeners();
                this.renderBoats();
                this.renderBookings();
                this.startRealTimeUpdates();
                this.testImageLoading();
            }
            
            testImageLoading() {
                console.log('Testing image loading...');
                this.boats.forEach(boat => {
                    const img = new Image();
                    img.onload = () => console.log(`✓ Image loaded: ${boat.image}`);
                    img.onerror = () => console.log(`✗ Image failed: ${boat.image}`);
                    img.src = boat.image;
                });
            }
            
            loadData() {
                // Load boats data
                const storedBoats = localStorage.getItem(this.boatsStorageKey);
                this.boats = storedBoats ? JSON.parse(storedBoats) : this.getDefaultBoats();
                
                // Load bookings data
                const storedBookings = localStorage.getItem(this.bookingsStorageKey);
                this.bookings = storedBookings ? JSON.parse(storedBookings) : [];
            }
            
            getDefaultBoats() {
                return [
                    {
                        id: 'classic-tender-720',
                        name: 'Classic Tender 720',
                        image: '../frontend/Images/Boats/tender-720/tender-720-10-12.jpg',
                        total: 2,
                        available: 2,
                        description: '10/12 person boat'
                    },
                    {
                        id: 'electrosloop-10',
                        name: 'Electrosloep 10 pers',
                        image: '../frontend/Images/Boats/electrosloep-10/electrosloop-10.jpg',
                        total: 1,
                        available: 1,
                        description: 'Electric boat for 10 people'
                    },
                    {
                        id: 'electrosloop-8',
                        name: 'Electrosloep 8 pers',
                        image: '../frontend/Images/Boats/electrosloep-8/electrosloop-8.jpg',
                        total: 2,
                        available: 2,
                        description: 'Electric boat for 8 people'
                    },
                    {
                        id: 'electroboat-5',
                        name: 'Electroboat 5 pers',
                        image: '../frontend/Images/Boats/electroboat-5.jpg',
                        total: 3,
                        available: 3,
                        description: 'Electric boat for 5 people'
                    },
                    {
                        id: 'sailboat-4-5',
                        name: 'Zeilboot',
                        image: '../frontend/Images/Boats/zeilboot/zeilboot-4-5.jpg',
                        total: 1,
                        available: 1,
                        description: 'Sailboat for 4-5 people'
                    },
                    {
                        id: 'sailpunter-3-4',
                        name: 'Zeilpunter',
                        image: '../frontend/Images/Boats/zeilpunter/sailpunter-3-4.jpg',
                        total: 2,
                        available: 2,
                        description: 'Sailpunter for 3-4 people'
                    },
                    {
                        id: 'canoe-3',
                        name: 'Canadese Kano',
                        image: '../frontend/Images/Boats/canoe/canoe-3.jpg',
                        total: 4,
                        available: 4,
                        description: 'Canadian canoe for 3 people'
                    },
                    {
                        id: 'kayak-2',
                        name: 'Kajak 2 pers',
                        image: '../frontend/Images/Boats/kayak-2/kayak-2.jpg',
                        total: 6,
                        available: 6,
                        description: 'Kayak for 2 people'
                    },
                    {
                        id: 'kayak-1',
                        name: 'Kajak 1 pers',
                        image: '../frontend/Images/Boats/Kayak-1/kayak-1.jpg',
                        total: 8,
                        available: 8,
                        description: 'Single person kayak'
                    },
                    {
                        id: 'sup-board',
                        name: 'SUP Board',
                        image: '../frontend/Images/Boats/Sup/sub-1.jpg',
                        total: 5,
                        available: 5,
                        description: 'Stand-up paddleboard'
                    }
                ];
            }
            
            setupEventListeners() {
                // Setup calendar event listeners
                const calendarInput = document.getElementById('boatCalendar');
                if (calendarInput) {
                    calendarInput.addEventListener('change', () => {
                        this.filterBoatsByDate();
                    });
                }
            }
            
            saveData() {
                localStorage.setItem(this.boatsStorageKey, JSON.stringify(this.boats));
                localStorage.setItem(this.bookingsStorageKey, JSON.stringify(this.bookings));
            }
            
            renderBoats() {
                const boatList = document.getElementById('boatList');
                boatList.innerHTML = '';
                
                this.boats.forEach(boat => {
                    const boatItem = document.createElement('div');
                    boatItem.className = 'boat-item';
                    boatItem.innerHTML = `
                        <img src="${boat.image}" alt="${boat.name}" class="boat-image" onerror="this.onerror=null; this.src='../frontend/Images/Boats/zeilboot/zeilboot-4-5.jpg'; console.log('Image failed to load:', '${boat.image}')">
                        <div class="boat-info">
                            <h3>${boat.name}</h3>
                            <p>${boat.description}</p>
                            <p>Total: ${boat.total} boats</p>
                            </div>
                        <div class="boat-controls">
                            <input type="number" class="availability-input" value="${boat.available}" min="0" id="available-${boat.id}">
                            <button class="update-btn" onclick="boatSystem.updateBoatAvailability('${boat.id}')">Update</button>
                    </div>
                `;
                    boatList.appendChild(boatItem);
                });
            }
            
            renderRealTimeBoats() {
                const realtimeBoats = document.getElementById('realtimeBoats');
                realtimeBoats.innerHTML = '';
                
                this.boats.forEach(boat => {
                    const isAvailable = boat.available > 0;
                    const boatCard = document.createElement('div');
                    boatCard.className = `realtime-boat-card ${isAvailable ? 'available' : 'unavailable'}`;
                    boatCard.innerHTML = `
                        <div class="boat-name">${boat.name}</div>
                        <div class="boat-availability ${isAvailable ? 'available' : 'unavailable'}">${boat.available}</div>
                        <div class="boat-label">Available</div>
                    `;
                    realtimeBoats.appendChild(boatCard);
                });
                
                // Update last update time
                document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            }
            
            renderBookings() {
                const bookingsList = document.getElementById('bookingsList');
                bookingsList.innerHTML = '';
                
                // Sort bookings by date (newest first)
                const sortedBookings = [...this.bookings].sort((a, b) => new Date(b.date) - new Date(a.date));
                
                sortedBookings.forEach(booking => {
                    const bookingItem = document.createElement('div');
                    bookingItem.className = `booking-item ${booking.status}`;
                    bookingItem.innerHTML = `
                        <div class="booking-status status-${booking.status}">${booking.status}</div>
                        <div class="booking-info">
                            <h4>${booking.customerName}</h4>
                            <p><strong>Date:</strong> ${booking.date}</p>
                            <p><strong>Boat:</strong> ${this.getBoatName(booking.boatType)}</p>
                            <p><strong>Contact:</strong> ${booking.customerEmail} | ${booking.customerPhone}</p>
                            ${booking.notes ? `<p><strong>Notes:</strong> ${booking.notes}</p>` : ''}
                        </div>
                        <select class="status-select" id="status-${booking.id}" onchange="boatSystem.updateBookingStatus('${booking.id}', this.value)">
                            <option value="manual" ${booking.status === 'manual' ? 'selected' : ''}>Manual</option>
                            <option value="success" ${booking.status === 'success' ? 'selected' : ''}>Success</option>
                            <option value="rejected" ${booking.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                            <option value="picked-up" ${booking.status === 'picked-up' ? 'selected' : ''}>Picked Up</option>
                        </select>
                        <button class="save-btn" onclick="boatSystem.saveBookingStatus('${booking.id}')">Save</button>
                    `;
                    bookingsList.appendChild(bookingItem);
                });
            }
            
            getBoatName(boatId) {
                const boat = this.boats.find(b => b.id === boatId);
                return boat ? boat.name : boatId;
            }
            
            updateBoatAvailability(boatId) {
                const input = document.getElementById(`available-${boatId}`);
                const newAvailable = parseInt(input.value);
                const boat = this.boats.find(b => b.id === boatId);
                
                if (boat && newAvailable >= 0) {
                    // If increasing beyond total, update total as well
                    if (newAvailable > boat.total) {
                        boat.total = newAvailable;
                    }
                    boat.available = newAvailable;
                    this.saveData();
                    this.renderBoats(); // Re-render to update total display
                    this.renderRealTimeBoats();
                    // Show success feedback
                    const button = input.nextElementSibling;
                    const originalText = button.textContent;
                    button.textContent = 'Updated!';
                    button.style.background = '#28a745';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = '';
                    }, 2000);
                } else {
                    alert('Invalid availability number. Please enter a number greater than or equal to 0.');
                    input.value = boat.available;
                }
            }
            
            filterBoatsByDate() {
                const selectedDate = document.getElementById('boatCalendar').value;
                if (!selectedDate) {
                    this.renderRealTimeBoats();
                    return;
                }
                
                // Get bookings for selected date
                const bookingsForDate = this.bookings.filter(booking => 
                    booking.date === selectedDate && booking.status === 'success'
                );
                
                // Calculate availability for selected date
                const boatsWithAvailability = this.boats.map(boat => {
                    const bookingsForBoat = bookingsForDate.filter(booking => 
                        booking.boatType === boat.id
                    );
                    const bookedCount = bookingsForBoat.length;
                    const availableForDate = Math.max(0, boat.available - bookedCount);
                    
                    return {
                        ...boat,
                        availableForDate,
                        bookedForDate: bookedCount
                    };
                });
                
                this.renderRealTimeBoatsForDate(boatsWithAvailability, selectedDate);
            }
            
            renderRealTimeBoatsForDate(boatsWithAvailability, selectedDate) {
                const realtimeBoats = document.getElementById('realtimeBoats');
                realtimeBoats.innerHTML = '';
                
                boatsWithAvailability.forEach(boat => {
                    const isAvailable = boat.availableForDate > 0;
                    const boatCard = document.createElement('div');
                    boatCard.className = `realtime-boat-card ${isAvailable ? 'available' : 'unavailable'}`;
                    boatCard.innerHTML = `
                        <div class="boat-name">${boat.name}</div>
                        <div class="boat-availability ${isAvailable ? 'available' : 'unavailable'}">${boat.availableForDate}</div>
                        <div class="boat-label">Available</div>
                        <div class="boat-booked">${boat.bookedForDate} booked</div>
                    `;
                    realtimeBoats.appendChild(boatCard);
                });
                
                // Update last update time
                document.getElementById('lastUpdate').textContent = `Availability for ${new Date(selectedDate).toLocaleDateString()}`;
            }
            
            startRealTimeUpdates() {
                this.renderRealTimeBoats();
                // Update every 30 seconds
                setInterval(() => {
                    this.renderRealTimeBoats();
                }, 30000);
            }
            
        }
        
        // Global functions
        function logout() {
            localStorage.removeItem('adminAuthenticated');
            localStorage.removeItem('adminUser');
            localStorage.removeItem('adminLoginTime');
            window.location.href = '../pages/admin-login.html';
        }
        
        function clearDateFilter() {
            document.getElementById('boatCalendar').value = '';
            boatSystem.renderRealTimeBoats();
        }
        
        // Initialize the boat management system
        const boatSystem = new BoatManagementSystem();
    </script>
