<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Admin Login - Nijenhuis Botenverhuur</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Admin login voor Nijenhuis Botenverhuur">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/Images/logo-white.svg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../styles.css">
    
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: var(--spacing-lg);
        }
        
        .admin-login-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-3xl);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .admin-login-logo {
            margin-bottom: var(--spacing-2xl);
        }
        
        .admin-login-logo img {
            height: 60px;
            margin-bottom: var(--spacing-lg);
        }
        
        .admin-login-title {
            color: var(--primary-color);
            font-size: var(--font-size-2xl);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }
        
        .admin-login-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-size-base);
            margin-bottom: var(--spacing-2xl);
        }
        
        .admin-form-group {
            margin-bottom: var(--spacing-lg);
            text-align: left;
        }
        
        .admin-form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .admin-form-group input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            transition: var(--transition-normal);
            box-sizing: border-box;
        }
        
        .admin-form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 187, 0.1);
        }
        
        .admin-login-btn {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            margin-bottom: var(--spacing-lg);
        }
        
        .admin-login-btn:hover {
            background: var(--primary-dark);
        }
        
        .admin-login-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }
        
        .admin-back-link {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-lg);
            transition: var(--transition-normal);
        }
        
        .admin-back-link:hover {
            color: var(--primary-dark);
        }
        
        .admin-error {
            background: var(--error-color);
            color: var(--white);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-sm);
            display: none;
        }
        
        .admin-success {
            background: var(--success-color);
            color: var(--white);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-sm);
            display: none;
        }
        
        .admin-loading {
            display: none;
            text-align: center;
            margin: var(--spacing-lg) 0;
        }
        
        .admin-spinner {
            border: 3px solid var(--light-gray);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-sm);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
  <script type="module" src="/src/js/main.js"></script>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-logo">
                <img src="/Images/logo-white.svg" alt="Nijenhuis Botenverhuur" style="filter: brightness(0) saturate(100%) invert(27%) sepia(51%) saturate(2878%) hue-rotate(346deg) brightness(104%) contrast(97%);">
                                    <h1 class="admin-login-title">Admin Inloggen</h1>
                    <p class="admin-login-subtitle">Reservering Beheer Systeem</p>
            </div>
            
            <div id="adminError" class="admin-error"></div>
            <div id="adminSuccess" class="admin-success"></div>
            
            <form id="adminLoginForm">
                <div class="admin-form-group">
                    <label for="username">Gebruikersnaam</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="admin-form-group">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="admin-login-btn" id="loginBtn">
                    Inloggen
                </button>
            </form>
            
            <div id="adminLoading" class="admin-loading">
                <div class="admin-spinner"></div>
                <p>Logging in...</p>
            </div>
            
            <a href="./index.html" class="admin-back-link">‚Üê Back to Website</a>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('adminLoginForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.errorDiv = document.getElementById('adminError');
                this.successDiv = document.getElementById('adminSuccess');
                this.loadingDiv = document.getElementById('adminLoading');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Check if already logged in
                if (this.isLoggedIn()) {
                    this.redirectToAdmin();
                }
            }
            
            async handleLogin(e) {
                e.preventDefault();
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;
                if (!username || !password) {
                    this.showError('Voer zowel gebruikersnaam als wachtwoord in');
                    return;
                }
                this.showLoading(true);
                try {
                    const res = await fetch('../admin/booking-handler.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'login', username, password })
                    });
                    const result = await res.json();
                    if (res.ok && result.success) {
                        if (result.csrfToken) localStorage.setItem('csrfToken', result.csrfToken);
                        localStorage.setItem('adminUser', username);
                        this.showSuccess('Inloggen succesvol! Doorverwijzen...');
                        this.showLoading(false);
                        setTimeout(() => { this.redirectToAdmin(); }, 800);
                    } else {
                        this.showError(result.message || 'Ongeldige gebruikersnaam of wachtwoord');
                        this.showLoading(false);
                    }
                } catch (err) {
                    this.showError('Inloggen mislukt');
                    this.showLoading(false);
                }
            }
            
            redirectToAdmin() {
                // Always redirect to admin-simple.html (local storage system)
                window.location.href = '../admin/admin-simple.html';
            }
            
            isLoggedIn() {
                const loginTime = localStorage.getItem('adminLoginTime');
                if (!loginTime) return false;
                
                // Check if login is still valid (24 hours)
                const loginDate = new Date(loginTime);
                const now = new Date();
                const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
                
                return hoursDiff < 24;
            }
            
            showError(message) {
                this.errorDiv.textContent = message;
                this.errorDiv.style.display = 'block';
                this.successDiv.style.display = 'none';
            }
            
            showSuccess(message) {
                this.successDiv.textContent = message;
                this.successDiv.style.display = 'block';
                this.errorDiv.style.display = 'none';
            }
            
            showLoading(show) {
                this.loadingDiv.style.display = show ? 'block' : 'none';
                this.loginBtn.disabled = show;
            }
        }
        
        // Initialize admin login
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
