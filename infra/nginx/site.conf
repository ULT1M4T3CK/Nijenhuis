server {
    listen 80;
    server_name nijenhuis-botenverhuur.com;

    # Serve built frontend
    root /var/www/nijenhuis/frontend/dist;
    index index.html;

    location /api/ {
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve webhook handlers from backend folder (PHP/py endpoints handled upstream)
    location /webhooks/mollie/ {
        alias /var/www/nijenhuis/backend/webhooks/mollie/;
        autoindex off;
        add_header X-Content-Type-Options nosniff;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}

