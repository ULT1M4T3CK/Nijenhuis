<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Payment Successful - Nijenhuis Botenverhuur</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Your boat rental payment has been processed successfully. Thank you for choosing Nijenhuis Botenverhuur!">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../frontend/Images/logo-white.svg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../styles.css">
    
    <style>
        .payment-success-page {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--success-color) 0%, #20c997 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-2xl) var(--spacing-lg);
        }
        
        .success-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-3xl);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-2xl);
            animation: successPulse 2s ease-in-out infinite;
        }
        
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .success-icon svg {
            width: 40px;
            height: 40px;
            color: var(--white);
        }
        
        .success-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
        }
        
        .success-subtitle {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-2xl);
        }
        
        .booking-details {
            background: var(--bg-light);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
            text-align: left;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .detail-value {
            color: var(--text-secondary);
        }
        
        .success-actions {
            display: flex;
            gap: var(--spacing-lg);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: var(--spacing-md) var(--spacing-2xl);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: var(--light-gray);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background: var(--text-light);
        }
        
        .error-message {
            background: var(--error-color);
            color: var(--white);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: var(--spacing-lg);
        }
        
        .spinner {
            border: 3px solid var(--light-gray);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-md);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .success-actions {
                flex-direction: column;
            }
            
            .success-card {
                padding: var(--spacing-2xl);
            }
        }
    </style>
</head>
<body>
    <div class="payment-success-page">
        <div class="success-card">
            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your payment...</p>
            </div>
            
            <div id="successContent">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
                
                <h1 class="success-title">Payment Successful!</h1>
                <p class="success-subtitle">Your boat rental has been confirmed. You will receive a confirmation email shortly.</p>
                
                <div class="booking-details" id="bookingDetails">
                    <!-- Booking details will be populated here -->
                </div>
                
                <div class="success-actions">
                    <a href="index.html" class="btn btn-primary">Back to Home</a>
                    <a href="contact.html" class="btn btn-secondary">Contact Us</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PaymentSuccessPage {
            constructor() {
                this.init();
            }
            
            init() {
                this.loadBookingData();
                this.processPayment();
            }
            
            loadBookingData() {
                // Get booking ID from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const bookingId = urlParams.get('bookingId');
                
                if (!bookingId) {
                    this.showError('Invalid booking reference. Please contact us for assistance.');
                    return;
                }
                
                // Load booking from localStorage
                const bookings = JSON.parse(localStorage.getItem('nijenhuis_bookings') || '[]');
                const booking = bookings.find(b => b.id === bookingId);
                
                if (!booking) {
                    this.showError('Booking not found. Please contact us for assistance.');
                    return;
                }
                
                this.booking = booking;
                this.displayBookingDetails();
            }
            
            displayBookingDetails() {
                const detailsContainer = document.getElementById('bookingDetails');
                detailsContainer.innerHTML = `
                    <div class="detail-item">
                        <span class="detail-label">Booking ID:</span>
                        <span class="detail-value">${this.booking.id}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Date:</span>
                        <span class="detail-value">${this.formatDate(this.booking.date)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Boat Type:</span>
                        <span class="detail-value">${this.getBoatName(this.booking.boatType)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Customer:</span>
                        <span class="detail-value">${this.booking.customerName}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email:</span>
                        <span class="detail-value">${this.booking.customerEmail}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Phone:</span>
                        <span class="detail-value">${this.booking.customerPhone}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Price:</span>
                        <span class="detail-value" style="color: var(--primary-color); font-weight: 600;">â‚¬${this.calculatePrice(this.booking.boatType)}</span>
                    </div>
                `;
            }
            
            async processPayment() {
                this.showLoading(true);
                
                try {
                    // Update booking status to success
                    const bookings = JSON.parse(localStorage.getItem('nijenhuis_bookings') || '[]');
                    const bookingIndex = bookings.findIndex(b => b.id === this.booking.id);
                    
                    if (bookingIndex !== -1) {
                        bookings[bookingIndex].status = 'success';
                        bookings[bookingIndex].paymentDate = new Date().toISOString();
                        localStorage.setItem('nijenhuis_bookings', JSON.stringify(bookings));
                        
                        // Update boat availability
                        this.updateBoatAvailability(this.booking.boatType);
                    }
                    
                    // Hide loading and show success
                    this.showLoading(false);
                    
                } catch (error) {
                    console.error('Payment processing error:', error);
                    this.showError('There was an error processing your payment. Please contact us for assistance.');
                    this.showLoading(false);
                }
            }
            
            getBoatName(boatType) {
                const boatNames = {
                    'classic-tender-720': 'Classic Tender 720 (10/12 pers)',
                    'electrosloop-10': 'Electrosloep voor 10 pers',
                    'electrosloop-8': 'Electrosloep voor 8 pers',
                    'electroboat-5': 'Electrosloep voor 5 pers',
                    'sailboat-4-5': 'Zeilboot (4/5 pers)',
                    'sailpunter-3-4': 'Zeilpunter (3/4 pers)',
                    'canoe-3': 'Canadese kano (3 pers)',
                    'kayak-2': 'Kajak (2 pers)',
                    'kayak-1': 'Kajak (1 pers)',
                    'sup-board': 'SUP board (1 pers)'
                };
                return boatNames[boatType] || boatType;
            }
            
            calculatePrice(boatType) {
                const prices = {
                    'classic-tender-720': 85,
                    'electrosloop-10': 95,
                    'electrosloop-8': 75,
                    'electroboat-5': 65,
                    'sailboat-4-5': 70,
                    'sailpunter-3-4': 60,
                    'canoe-3': 35,
                    'kayak-2': 30,
                    'kayak-1': 25,
                    'sup-board': 20
                };
                return prices[boatType] || 50;
            }
            
            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
            
            updateBoatAvailability(boatType) {
                // Update boat availability in localStorage
                const boats = JSON.parse(localStorage.getItem('nijenhuis_boats') || '[]');
                const boat = boats.find(b => b.id === boatType);
                if (boat && boat.available > 0) {
                    boat.available -= 1;
                    localStorage.setItem('nijenhuis_boats', JSON.stringify(boats));
                }
            }
            
            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                document.getElementById('successContent').style.display = 'none';
            }
            
            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
                document.getElementById('successContent').style.display = show ? 'none' : 'block';
            }
        }
        
        // Initialize the payment success page
        document.addEventListener('DOMContentLoaded', () => {
            new PaymentSuccessPage();
        });
    </script>
</body>
</html>
