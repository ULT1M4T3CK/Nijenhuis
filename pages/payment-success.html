<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betaling Succesvol - Nijenhuis Botenverhuur</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../Images/logo-white.svg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../styles.css">
    
    <style>
        .payment-success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: var(--spacing-lg);
        }
        
        .payment-success-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-xl);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: var(--spacing-lg);
        }
        
        .payment-success-card h1 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-xl);
        }
        
        .payment-success-card p {
            color: var(--text-color);
            margin-bottom: var(--spacing-lg);
            line-height: 1.6;
        }
        
        .booking-details {
            background: var(--light-gray);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            margin: var(--spacing-lg) 0;
            text-align: left;
        }
        
        .booking-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
        }
        
        .booking-detail:last-child {
            margin-bottom: 0;
        }
        
        .booking-detail-label {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .action-buttons {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-top: var(--spacing-lg);
        }
        
        .btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: var(--transition-normal);
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-outline:hover {
            background: var(--primary-color);
            color: var(--white);
        }
        
        @media (max-width: 768px) {
            .payment-success-card {
                padding: var(--spacing-lg);
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="payment-success-container">
        <div class="payment-success-card">
            <div class="success-icon">✅</div>
            <h1>Betaling Succesvol!</h1>
            <p>Uw betaling is succesvol verwerkt. Uw reservering is bevestigd en betaald.</p>
            
            <div class="booking-details" id="bookingDetails">
                <div class="booking-detail">
                    <span class="booking-detail-label">Reservering ID:</span>
                    <span id="bookingId">Laden...</span>
                </div>
                <div class="booking-detail">
                    <span class="booking-detail-label">Datum:</span>
                    <span id="bookingDate">Laden...</span>
                </div>
                <div class="booking-detail">
                    <span class="booking-detail-label">Boot:</span>
                    <span id="bookingBoat">Laden...</span>
                </div>
                <div class="booking-detail">
                    <span class="booking-detail-label">Bedrag:</span>
                    <span id="bookingAmount">Laden...</span>
                </div>
            </div>
            
            <p>U ontvangt binnenkort een bevestigingsmail met alle details van uw reservering.</p>
            
            <div class="action-buttons">
                <a href="../pages/index.html" class="btn btn-primary">Terug naar Homepage</a>
                <a href="../pages/botenverhuur.html" class="btn btn-outline">Meer Boten Bekijken</a>
            </div>
        </div>
    </div>

    <script>
        // Load booking details from URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookingId = urlParams.get('booking_id');
            
            if (bookingId) {
                // Load booking details from localStorage
                const bookings = JSON.parse(localStorage.getItem('nijenhuis_bookings') || '[]');
                const booking = bookings.find(b => b.id === bookingId);
                
                if (booking) {
                    document.getElementById('bookingId').textContent = booking.id;
                    document.getElementById('bookingDate').textContent = new Date(booking.date).toLocaleDateString('nl-NL', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    // Get boat display name
                    const boatNames = {
                        'classic-tender-720': 'Classic tender 720 (10/12 pers)',
                        'classic-tender-570': 'Classic tender 570 (8 pers)',
                        'electrosloop-10': 'Electrosloep voor 10 pers',
                        'electrosloop-8': 'Electrosloep voor 8 pers',
                        'electroboat-5': 'Electrosloep voor 5 pers',
                        'sailboat-4-5': booking.engineOption === 'with' ? 'Zeilboot (met motor)' : 'Zeilboot (zonder motor)',
                        'sailpunter-3-4': 'Zeilpunter 3/4 pers',
                        'canoe-3': 'Canadese kano 3 pers',
                        'kayak-2': 'Kajak 2 pers',
                        'kayak-1': 'Kajak 1 pers',
                        'sup-board': 'SUP board 1 pers'
                    };
                    
                    document.getElementById('bookingBoat').textContent = boatNames[booking.boatType] || booking.boatType;
                    
                    // Calculate and display amount
                    const prices = {
                        'classic-tender-720': '€120,00',
                        'classic-tender-570': '€100,00',
                        'electrosloop-10': '€95,00',
                        'electrosloop-8': '€85,00',
                        'electroboat-5': '€75,00',
                        'sailboat-4-5': booking.engineOption === 'with' ? '€85,00' : '€70,00',
                        'sailpunter-3-4': '€60,00',
                        'canoe-3': '€35,00',
                        'kayak-2': '€25,00',
                        'kayak-1': '€20,00',
                        'sup-board': '€25,00'
                    };
                    
                    document.getElementById('bookingAmount').textContent = prices[booking.boatType] || '€50,00';
                    
                    // Update booking status to confirmed-paid if not already
                    if (booking.status !== 'confirmed-paid') {
                        booking.status = 'confirmed-paid';
                        booking.paymentStatus = 'paid';
                        booking.updatedAt = new Date().toISOString();
                        localStorage.setItem('nijenhuis_bookings', JSON.stringify(bookings));
                        
                        // Dispatch event for admin system
                        window.dispatchEvent(new CustomEvent('paymentStatusUpdated', {
                            detail: { bookingId: booking.id, newStatus: 'confirmed-paid', paymentStatus: 'paid' }
                        }));
                    }
                } else {
                    document.getElementById('bookingDetails').innerHTML = '<p>Reservering niet gevonden.</p>';
                }
            } else {
                document.getElementById('bookingDetails').innerHTML = '<p>Geen reservering ID opgegeven.</p>';
            }
        });
    </script>
</body>
</html>
